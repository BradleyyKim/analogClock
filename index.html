<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아날로그 시계</title>
    <style>
      body {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      .clock {
        width: 400px;
        height: 400px;
        background-color: #65b5df;
        border: 5px solid #000;
        border-radius: 50%;
        position: relative;
      }
      .dot {
        position: absolute;
        width: 20px;
        height: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        border-radius: 50%;
      }
      .hand {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        height: 2px;
        background-color: #000;
        transform-origin: 100%;
        transform: rotate(0deg);
        transition: transform 0.5s;
      }
      .second-hand {
        height: 1px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="clock">
        <div class="hands">
          <div class="hour-hand hand"></div>
          <div class="minute-hand hand"></div>
          <div class="second-hand hand"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div>
        <h1>무료 이미지 생성기</h1>
        <button id="generate-image">이미지 생성</button>
        <div class="image-container">
          <img id="random-image" alt="random image" />
        </div>
      </div>
    </div>
    <script>
      const hourHand = document.querySelector(".hour-hand");
      const minuteHand = document.querySelector(".minute-hand");
      const secondHand = document.querySelector(".second-hand");
      const generateImageBtn = document.getElementById("generate-image");
      const randomImage = document.getElementById("random-image");

      generateImageBtn.addEventListener("click", async () => {
        try {
          const response = await fetch(
            "https://pixabay.com/api/?key=20412980-dc60e894984ce9855f36f0b67&q=nature&per_page=50"
          );
          const data = await response.json();
          const image = data.hits[Math.floor(Math.random() * data.hits.length)];
          randomImage.src = image.webformatURL;
        } catch (error) {
          console.error("Error fetching image:", error);
        }
      });
      function setDate() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourDeg = ((hours % 12) / 12) * 360 + 90;
        const minuteDeg = (minutes / 60) * 360 + 90;
        const secondDeg = (seconds / 60) * 360 + 90;

        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
        secondHand.style.transform = `rotate(${secondDeg}deg)`;
      }

      setInterval(setDate, 1000);
      setDate();
    </script>
  </body>
</html>
